<mat-card tdMediaToggle="gt-xs" [mediaClasses]="['push']">
    
    <mat-divider></mat-divider>
      <mat-card-content class="push-bottom-none">
        <form #formulario="ngForm">

          <div layout="row">
              <mat-form-field flex>
                <input matInput
                        #codigoPlazaElement
                        #codigoPlazaControl="ngModel" 
                        type="text" 
                        placeholder="CÃ³digo plaza" 
                        [(ngModel)]="objectoPrincipal.codigoPlaza" 
                        name="codigoPlaza" 
                        maxlength="4" 
                        required
                        [disabled]="this.action !== 'add'">
                <mat-hint align="start">
                  <span [hidden]="codigoPlazaControl?.pristine || !codigoPlazaControl?.errors?.required" class="tc-red-600">Requerido</span>
                </mat-hint>
              </mat-form-field>
          </div>

          <div layout="row">
              <mat-form-field flex>
                <input matInput
                        #nombrePlazaElement
                        #nombrePlazaControl="ngModel" 
                        type="text" 
                        placeholder="Nombre plaza" 
                        [(ngModel)]="objectoPrincipal.nombrePlaza" 
                        name="nombrePlaza" 
                        maxlength="100" 
                        required>
                <mat-hint align="start">
                  <span [hidden]="nombrePlazaControl?.pristine || !nombrePlazaControl?.errors?.required" class="tc-red-600">Requerido</span>
                </mat-hint>
              </mat-form-field>
          </div>
      </form>
    </mat-card-content>

  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button [disabled]="!formulario.valid" color="primary" (click)="save()">Aceptar</button>
    <button mat-button (click)="goBack()">Cancelar</button>
  </mat-card-actions>
</mat-card>
