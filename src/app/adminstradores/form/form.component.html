<mat-card tdMediaToggle="gt-xs" [mediaClasses]="['push']">

    <mat-divider></mat-divider>

      <mat-card-content class="push-bottom-none">
        <form #formulario="ngForm">
          
          <div layout="row">
              <mat-form-field flex>
                <input matInput
                        #nombreElement
                        #nombreControl="ngModel" 
                        type="text" 
                        placeholder="Nombre completo" 
                        [(ngModel)]="objectoPrincipal.nombreCompleto" 
                        name="nombre" 
                        maxlength="20" 
                        required>
                <mat-hint align="start">
                  <span [hidden]="nombreControl?.pristine || !nombreControl?.errors?.required" class="tc-red-600">Requerido</span>
                </mat-hint>
              </mat-form-field>
          </div>

          <div layout="row" class="push-top">
            <mat-form-field flex> 
              <input matInput
                      #telefonoElement
                      #telefonoControl="ngModel"
                      type="text" 
                      placeholder="Teléfono" 
                      [(ngModel)]="objectoPrincipal.telefono" 
                      name="telefono"
                      maxlength="30">
            </mat-form-field>
          </div>

          <div layout="row" class="push-top">
            <mat-form-field flex> 
              <input matInput
                      #emailElement
                      #emailControl="ngModel"
                      type="text" 
                      placeholder="Correo electrónico" 
                      [(ngModel)]="objectoPrincipal.correo" 
                      name="email"
                      maxlength="30"
                      pattern="^[a-zA-Z0-9]+(\.[_a-zA-Z0-9]+)*@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*(\.[a-zA-Z]{2,15})$"
                      required>
              <mat-hint align="start">
                <span [hidden]="emailControl.pristine" class="tc-red-600">
                  <span [hidden]="!emailControl.hasError('required')">Requerido</span>
                  <span [hidden]="!emailControl.hasError('pattern')">Ingrese un correo valido</span>
                </span>
              </mat-hint>
            </mat-form-field>
          </div>

          <div layout="row" *ngIf="action === 'add'">
            <mat-form-field flex> 
              <input matInput 
                     #passElement 
                     #passControl="ngModel" 
                     placeholder="Contraseña"  
                     [type]="hide ? 'password' : 'text'" name="password" 
                     [(ngModel)]="objectoPrincipal.contrasena" 
                     [disabled]="desabilitarContrasena"
                     required minlength="6">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              <mat-hint align="end">
                <span [hidden]="!passControl.errors?.required || passControl.pristine" class="tc-red-600">Requerido</span>
                <span [hidden]="!passControl.errors?.minlength || passControl.pristine" class="tc-red-600">Minimo 6 caracteres</span>
              </mat-hint>
              
            </mat-form-field>
          </div>
        
      </form>
    </mat-card-content>

  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button [disabled]="!formulario.valid" color="primary" (click)="save()">Aceptar</button>
    <button mat-button (click)="goBack()">Cancelar</button>
  </mat-card-actions>
</mat-card>
