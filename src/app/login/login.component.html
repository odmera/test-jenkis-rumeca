<div layout="column" layout-fill>
  <mat-toolbar color="primary" class="mat-whiteframe-z1">
    <mat-toolbar-row>
      <span>Acceso a RUMECA</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="mat-content" layout-padding flex>
    <div layout-gt-xs="row" layout-align-gt-xs="center start" class="margin">
      <div flex-gt-xs="50">
        <mat-card tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']">
          <mat-card-title>
            <!--<mat-icon class="mat-icon-logo" svgIcon="assets:covalent"></mat-icon>-->
             Acceso a RUMECA
          </mat-card-title>
          <mat-card-subtitle> Acceso a través de su cuenta</mat-card-subtitle>
          <mat-divider></mat-divider>
          <mat-card-content>
            <form #loginForm="ngForm">

              <div layout="row">
                <mat-form-field flex> 
                  <input matInput #userElement 
                         placeholder="Correo" type="email"  name="userControl" 
                          required [formControl]="emailFormControl" [(ngModel)]="email">
                  <span matPrefix><mat-icon>person</mat-icon></span>
                
                  <mat-hint align="end" *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    <span class="tc-red-600">Ingrese un correo valido</span>
                  </mat-hint>

                  <mat-hint align="end" *ngIf="emailFormControl.hasError('required') && !emailFormControl.pristine">
                    <span class="tc-red-600">Requerido</span>
                  </mat-hint>
                </mat-form-field>
              </div>
              <div layout="row">
                <mat-form-field flex> 
                  <input matInput #passElement #passControl="ngModel" 
                         placeholder="Contraseña"  [type]="hide ? 'password' : 'text'" name="password" 
                         [(ngModel)]="password" required minlength="6">
                  <span matPrefix><mat-icon>lock</mat-icon></span>
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                  
                  
                  <mat-hint align="end">
                    <span [hidden]="!passControl.errors?.required || passControl.pristine" class="tc-red-600">Requerido</span>
                    <span [hidden]="!passControl.errors?.minlength || passControl.pristine" class="tc-red-600">Minimo 6 caracteres</span>
                  </mat-hint>
     
                </mat-form-field>
              </div>
            </form>
          </mat-card-content>
          <mat-divider></mat-divider>
          <mat-card-actions layout="row">
            <button flex mat-raised-button color="accent" [disabled]="!loginForm.form.valid || !emailFormControl.valid" (click)="login()">Ingresar</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>    
  </div>
</div>
